<!DOCTYPE html>
<html lang="es">
<head>

        .btn-primary { background: #007bff; border-radius: 10px; padding: 12px 18px; border: none; transition: .2s; color: white; cursor: pointer; font-size: 16px; }

<body>

<div class="sidebar">

    </div>
</div>

</body>
</html>
