<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login Admin - Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background:#343a40; display: flex; align-items: center; justify-content: center; height: 100vh;">
    <div class="login-box" style="background:white; padding:40px; border-radius:12px; box-shadow:0 4px 15px rgba(0,0,0,0.3); text-align:center; width:300px;">
        <img src="tienda2.png" alt="Logo" style="width: 80px; margin-bottom: 20px;">
        <h2 style="color:#333;">Acceso Admin</h2>
        <p style="font-size:12px; color:#666;">(Panel de Control)</p>

        <form action="admin/dashboard.html">
            <input type="text" placeholder="Usuario Admin" style="width:100%; padding:10px; margin:10px 0; border:1px solid #ddd;" required>
            <input type="password" placeholder="Contraseña" style="width:100%; padding:10px; margin:10px 0; border:1px solid #ddd;" required>
            
            <button type="submit" style="width:100%; padding:10px; background:#212529; color:white; border:none; cursor:pointer;">Entrar como Administrador</button>
        </form>
        
        <br>
        <a href="index.html" style="font-size:14px; text-decoration:none; color:#007bff;">← Volver a Login Vendedor</a>
    </div>
</body>
</html>
